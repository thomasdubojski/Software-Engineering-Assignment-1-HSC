{% extends 'base.html' %}

{% block title %}Edit Review{% endblock %}

{% block content %}
<h1>Edit Your Review</h1>

<form method="POST">

    <label>Restaurant Name</label><br>
    <input type="text" name="name" value="{{ review.restaurant_name }}" required>
    <br><br>

    <label>Cuisine Type</label><br>
    <input type="text" name="cuisine" value="{{ review.cuisine_type }}" required>
    <br><br>

    <label>Rating</label><br>
    <div class="star-rating">
        {% for i in range(5, -1, -1) %}
            <input
                type="radio"
                name="review_score"
                id="star{{ i }}"
                value="{{ i }}"
                {% if review.rating == i %}checked{% endif %}
            >
            <label for="star{{ i }}">â˜…</label>
        {% endfor %}
    </div>
    <br><br>

    <label>Review</label><br>
    <textarea name="review_text" rows="5" required>{{ review.review_text }}</textarea>
    <br><br>

    <button type="submit">Save Changes</button>

</form>

<style>
.star-rating {
    direction: rtl;
    display: inline-block;
}
.star-rating input {
    display: none;
}
.star-rating label {
    font-size: 24px;
    color: black;
    cursor: pointer;
}
.star-rating input:checked ~ label,
.star-rating label:hover,
.star-rating label:hover ~ label {
    color: gold;
}
</style>

{% endblock %}
